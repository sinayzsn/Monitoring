---
# vars file for prometheus
prometheus_user: prometheus
prometheus_group: "{{ prometheus_user }}"
prometheus:
  directories:
    config: /etc/prometheus
    data: /var/lib/prometheus
    temp: /tmp/prometheus
  scrape_interval: "15s"
  version: "{{ prometheus_default.version }}"
  download_url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus.version }}/prometheus-{{ prometheus.version }}.linux-amd64.tar.gz"

alretmanager:
  directories:
    config: /etc/alretmanager
    data: /var/lib/alretmanager
    temp: /tmp/alretmanager
  user: alretmanager
  group: "{{ alretmanager.user }}"
  download_url: >-
    "https://github.com/prometheus/alertmanager/releases/download/v{{ alertmanager.version }}/alertmanager-{{ alertmanager.version }}.linux-amd64.tar.gz"

node_exporter:
  enabled: true
blackbox_exporter:
  enabled: false
